<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/regstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2ea1acfdd2.js" crossorigin="anonymous"></script>
    <title>Login & signup</title>
</head>
<body>
    <div class="container" id="container">


        <div class="form-container log-in-container">
            <form action="#">
                <h1>ورود به سایت</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>یا از حساب کاربری خود استفاده نمایید</span>
                <input type="email" placeholder="ایمیل ...">
                <input type="password" placeholder="رمزعبور ...">
                <a href="">رمز عبورتان را فراموش کرده اید؟</a>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>ایجاد حساب گاربری</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>یا برای ثبت نام از ایمیلتان استفاده نمایید</span>
                <input type="text" placeholder="نام و نام خانوادگی ...">
                <input type="email" placeholder="ایمیل ...">
                <input type="password" placeholder="رمزعبور ...">
                <button>ثبت نام</button>
            </form>
        </div>
    
    </div>
</body>
</html>
