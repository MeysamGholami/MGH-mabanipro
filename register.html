<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/regstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2ea1acfdd2.js" crossorigin="anonymous"></script>
    <title>Login & signup</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container log-in-container">
          <form action="#">
            <h1 class="h1">ورود به سایت</h1>
            <div class="social-container">
               
              <a href="#" class="social"><i class="fa fa-facebook"></i></a>
              <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
              <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
             
            </div>
            <span> از حساب کاربری خود استفاده کنید</span>
            <input type="email" placeholder="ایمیل">
            <input type="password" placeholder="پسورد">
            <a href="#">رمز عبورتان را فراموش کرده اید؟</a>
            <button>ورود</button>
          </form>
        </div>
        <div class="form-container sign-up-container">
          <form action="#">
            <h1 class="h1">ایجاد حساب کاربری</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fa fa-facebook"></i></a>
              <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
              <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <span> برای ثبت نام از ایمیل خود استفاده کنید</span>
            <input type="text" placeholder="نام و نام خانوادگی">
            <input type="email" placeholder="ایمیل">
            <input type="password" placeholder="پسورد">
            <button>ثبت نام</button>
          </form>
          </div>
        <div class="overlay-container">
          <div class="overlay">
    
              <div class="overlay-panel overlay-right">
                <h1 id="h1">درود بر همراهان همیشگی!</h1>
                <p>ثبت نام کنید و از خرید متنوع و با کیفیت لذت ببرید!</p>
                <button class="ghost" id="signUp">ثبت نام</button>
              </div>
    
            <div class="overlay-panel overlay-left">
              <h1 id="h1">خوش آمدید!</h1>
              <p>برای ورود به سایت لطفا اطلاعات شخصی خود را وارد کنید</p>
              <button class="ghost" id="logIn">ورود</button>
            </div>
          </div>
        </div>
    
      </div>

    <script src="js/sc.js"></script>
</body>
</html>
